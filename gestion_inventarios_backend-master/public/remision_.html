<!-- <!doctype html> -->
<html>

<head>
    <meta charset="utf-8">
    <title>Icee Electronics Remision</title>

    <style>
        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0, 0, 0, .15);
            font-size: 16px;
            line-height: 24px;
            font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
            color: #555;
        }
        
        .invoice-box table {
            width: 100%;
            line-height: inherit;
            text-align: left;
        }
        
        .invoice-box table td {
            padding: 5px;
            vertical-align: top;
        }
        
        .invoice-box table tr td:nth-child(4) {
            text-align: right;
        }
        
        .invoice-box table tr.top table td {
            padding-bottom: 20px;
        }
        
        .invoice-box table tr.top table td.title {
            font-size: 45px;
            line-height: 45px;
            color: #333;
        }
        
        .invoice-box table tr.information table td {
            padding-bottom: 40px;
        }
        
        .invoice-box table tr.heading td {
            background: #eee;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
        
        .invoice-box table tr.details td {
            padding-bottom: 50px;
        }
        
        .invoice-box table tr.item td {
            border-bottom: 1px solid #eee;
        }
        
        .invoice-box table tr.firma td {
            padding-top: 70px;
        }
        
        .invoice-box table tr.firma table td {
            border-top: 1px solid #eee;
            border-width: 2px;
            padding-top: 0px;
        }
        
        @media only screen and (max-width: 600px) {
            .invoice-box table tr.top table td {
                width: 100%;
                display: block;
                text-align: center;
            }
            .invoice-box table tr.information table td {
                width: 100%;
                display: block;
                text-align: center;
            }
        }
        /** RTL **/
        
        .rtl {
            direction: rtl;
            font-family: Tahoma, 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
        }
        
        .rtl table {
            text-align: right;
        }
        
        .rtl table tr td:nth-child(2) {
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="invoice-box">
        <table cellpadding="0" cellspacing="0">
            <tr class="top">
                <td colspan="4">
                    <table>
                        <tr>
                            <td class="title">
                                <img src="https://www.iceeelectronics.com/wp-content/uploads/2018/09/logo-tienda-icee-electronics.png" style="width:100%; max-width:200px;" />
                            </td>

                            <td>
                                Remisión #: {{number}}<br> Fecha: {{now}}<br>

                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr class="information">
                <td colspan="4">
                    <table>
                        <tr>
                            <!-- <td>
                                    Cliente<br> Identificación Tributaria<br> Ciudad
                                </td> -->

                            <td>
                                Cliente: {{client.name}}<br> Identificación Tributaria: {{client.nit}}
                                <br> Ciudad: {{client.city}}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>


            <tr class="heading">
                <td>
                    No Item
                </td>
                <td>
                    Serial
                </td>
                <td>
                    Ptid
                </td>
                <td>
                    Estado
                </td>
            </tr>

            {{#each items}}
            <tr class="item">
                <td>
                    {{number}}
                </td>
                <td>
                    {{serial}}
                </td>
                <td>
                    {{ptid}}
                </td>
                <td>
                    {{status}}
                </td>
            </tr>
            {{/each}}

            <tr class="firma">
                <td colspan="4">
                    <table>
                        <tr>
                            <td>
                                Entrega:<br> Nombre:
                                <br> Cedula:
                            </td>

                            <td>
                                Recibe:<br> Nombre:
                                <br> Cedula:
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>


        </table>
    </div>
</body>

</html>
